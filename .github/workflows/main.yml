name: deploy to lambda
on: [push]
env:
  AWS_REGION: ap-southeast-2
jobs:
  deploy_source:
    name: deploy lambda from source
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v3

      - name: test
        run: npm i && npm run test

      - name: Zip
        run: cd GetViewCount && zip -r GetViewCount.zip .
      - name: lambda deploy
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ env.AWS_REGION }}
          function_name: GetViewCount
          zip_file: GetViewCount/GetViewCount.zip

      - name: Zip
        run: cd UpdateViewCount && zip -r UpdateViewCount.zip .
      - name: lambda deploy
        uses: appleboy/lambda-action@v0.2.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ env.AWS_REGION }}
          function_name: UpdateViewCount
          zip_file: UpdateViewCount/UpdateViewCount.zip
